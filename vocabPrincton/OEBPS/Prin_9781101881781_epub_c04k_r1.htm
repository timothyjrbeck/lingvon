<h2 class="section_top" id="c04k"><span class="big1">K</span></h2>
<p class="extractfont"><strong>KINETIC</strong> (ki NET ik) <em>adj</em> having to do with motion; lively; active</p>
<p class="extract">A <em>kinetic</em> personality is a lively, active, moving personality.</p>
<ul class="bullet">
<li style="margin-top: 0.5em;">Our new public relations hire has a <em>kinetic</em> personality.</li>
